default:

  # compiler: AC6
  compiler: GCC

  misc:
    - for-compiler: AC6
      C-CPP:
        - -ffunction-sections
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -Wno-license-management
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --map
        - --info summarysizes
        - --diag_suppress=L6314W

    - for-compiler: GCC
      C:
        - -std=gnu99
        - -O0 
        - -fno-common 
        - -g3
        - -fomit-frame-pointer 
        # - -c 
        - -ffunction-sections 
        - -fdata-sections 
        - -ffreestanding 
        - -fno-builtin 
        - -fmerge-constants 
        #- -fmacro-prefix-map="$(<D)/"= 
        - -mcpu=cortex-m7 
        - -mfpu=fpv5-d16 
        - -mfloat-abi=hard 
        - -mthumb 
        - -fstack-usage 
        - -specs=nano.specs
      ASM:
        - -c
        - -x assembler-with-cpp
        #- -I"$(<D)/"\source"
        - g3
        - -mcpu=cortex-m7
        - -mfpu=fpv5-d16
        - -mfloat-abi=hard
        - -mthumb 
        - -specs=nano.specs

      Link:
        - -nostdlib     #No startup or default libs
        - -Wl,--gc-sections 
        - -Wl,-print-memory-usage 
        - -Wl,--sort-section=alignment 
        # - -Wl,--cref 
        # - -Map="evkbimxrt1050_lwip_httpscli_mbedTLS_freertos_memfault.map"
        - -mcpu=cortex-m7 
        - -mfpu=fpv5-d16 
        - -mfloat-abi=hard 
        - -mthumb 
        #- -T evkbimxrt1050_lwip_httpscli_mbedTLS_freertos_memfault_Debug.ld
